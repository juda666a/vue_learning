<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../lib/vue.main.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../lib/bootstrap-3.3.7.css"></link>
</head>

<body>
    <div id="app">
        
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">添加品牌</h3>
              </div>
              <div class="panel-body form-inline">
                    <label>
                        Id: <input type="text" class="form-control" v-model="id">
                    </label>
                    <label>
                        Name: <input type="text" class="form-control" v-model="name">
                    </label>
                    <!-- 在Vue中，使用事件绑定机制为元素指定处理函数的时候，如果加了小括号，就可以给函数传参了 -->
                    <input type="button" value="添加" class="btn btn-primary" @click="add">
                    
                    <label>
                        搜索名称关键字: <input type="text" class="form-control" v-model="keywords">
                    </label>
                </div>
        </div>
        
        <!-- 渲染表格 -->
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>cTime</th>
                    <th>operation</th>
                </tr>
                </thead>
                <tbody>
                    <tr v-for="item in list" :key="item.id">
                        <td>{{item.id}}</td>
                        <td v-text="item.name"></td>
                        <td>{{item.ctime}}</td>
                        <td>
                            <a href="" @click.prevent="del(item.id)">删除</a>
                        </td>
                    </tr>
                </tbody>
        </table>
    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{
               id:"",
               name:"",
               keywords:"",
               list: [
                   {id:1, name:'奔驰',ctime:new Date()},
                   {id:2, name:'宝马',ctime:new Date()},
               ]
           },
           methods:{
               add(){//添加的方法
                    //1.获取到id和name,已通过v-model双向绑定
                    //2.组织出一个对象
                    //3.把这个对象，调用数组的相关方法，添加到当前data的list中
                    var car = {id:this.id,name:this.name,ctime:new Date};
                    this.list.push(car);
                    this.id = this.name = '';
               },
               del(id){//根据Id删除数据
                    //1.如何根据ID找到要删除的对象索引
                    //2.找到索引之后直接调用数组的splice方法
                    // this.list.some((item,i) => {
                    //     if(item.id=id) {
                    //         this.list.splice(i,1);
                    //         //在数组的some方法中，如果return true,就会立即终止这个数组的后续循环
                    //         return true;
                    //     }
                    // }),
                    var index = this.list.findIndex(item => {
                        if (item.id == id) {
                            return true;
                        }
                    })
                    this.list.splice(index,1);
               }
           }
        });
    </script>
</body>

</html>
