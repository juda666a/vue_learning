<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.main.js"></script>
</head>

<body>
    <div id="app">
        <!-- 对象就是无序键值对的集合 -->
        <h1 :style="{color:'red','font-weight':200}">喜欢唱、跳、Rap、篮球</h1>
        <h1 :style="styleobj1">喜欢唱、跳、Rap、篮球</h1>
        <h1 :style="[styleobj1,styleObj2]">喜欢唱、跳、Rap、篮球</h1>
    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{
               styleobj1 :{color:'red','font-weight':200},
               styleObj2: {'font-style': 'italic'}
           },
           methods:{}
        });
    </script>
</body>

</html>
