<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--1.导入Vue的包-->
    <script src="../lib/vue.main.js"></script>
</head>
<body>
    <!--将来new的Vue实例会控制这个元素中的所有内容-->
    <div id="app">
        <p id="content">{{msg}}</p>
    </div>
    <script>
        //2.创建一个Vue的实例
        //当我们导入包之后，在浏览器的内存中，就多了一个Vue的构造函数
        //我们new出来的这个 vm对象就是我们MVVM中的VM调度者
        var vm = new Vue({
            //表示当前我们new的这个Vue实例，要控制页面上的哪个区域
            el:'#app',
            //这里的data就是MVVM中的M,专门用来保存每个页面的数据
            data:{//data属性中，存放的是el种要用到的数据
                msg:'欢迎学习Vue',//通过Vue提供的指令，很方便的就能把数据渲染到页面上，程序员不再手动操作DOM元素
            }
        })
    </script>
</body>
</html>
