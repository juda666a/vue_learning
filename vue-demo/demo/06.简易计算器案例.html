<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简易计算器案例</title>
    <script src="../lib/vue.main.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="n1"></input>
        <select v-model="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="n2"></input>
        <input type="button" value="=" @click="calc"></input>
        <input type="text" v-model="result"></input>
    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{
               n1: 0,
               n2: 0,
               result: 0,
               opt: '+'
           },
           methods:{
               calc(){//计算器算数的方法
                    switch(this.opt){
                        case '+':
                            this.result = parseInt(this.n1) + parseInt(this.n2);
                            break;
                        case '-':
                            this.result = parseInt(this.n1) - parseInt(this.n2);
                            break;
                        case '*':
                            this.result = parseInt(this.n1) * parseInt(this.n2);
                            break;
                        case '/':
                            this.result = parseInt(this.n1) / parseInt(this.n2);
                            break;
                    }
                    // var codeStr = 'parseInt(this.n1)'+ this.opt +'parseInt(this.n2)';
                    // this.result = eval(codeStr)
               }
           }
        });
    </script>
</body>

</html>
