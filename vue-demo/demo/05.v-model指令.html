<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model指令</title>
    <script src="../lib/vue.main.js"></script>
</head>

<body>
    <div id="app">
        <h4>{{msg}}</h4>
        <!-- v-bind只能实现数据的单项绑定，从M自动绑定到V,无法实现数据的双向绑定 -->
        <!-- <input type="text" v-bind:value="msg" style="width: 100%;"></input> -->
        <!-- 使用v-model指令可以实现表单元素和Model中数据的双向数据绑定 -->
        <!-- v-model只能运用在表单元素中 -->
        <input type="text" v-model:value="msg" style="width: 100%;"></input>
    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{
               msg: '大家都是蔡徐坤',
           },
           methods:{
               
           }
        });
    </script>
</body>

</html>
